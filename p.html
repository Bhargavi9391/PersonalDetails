<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Details</title>
<style>
    body {
        background-color: #CCFF66;
    }
    form {
        text-align: center;
        margin-top: 50px;
    }
    h3 {
        color: #F00;
    }
</style>
</head>
<body>
<form action="submit.php" method="POST">

<h3>Personal Details</h3>
<label for="name">Name:</label>
<input type="text" name="name" id="name"><br><br>
<label for="password">Password:</label>
<input type="password" name="password" id="password"><br><br>
<label for="email">E-mail id:</label>
<input type="text" name="email" id="email"><br><br>
Gender: 
<input type="radio" name="gender" value="male" id="male">
<label for="male">Male</label>
<input type="radio" name="gender" value="female" id="female">
<label for="female">Female</label><br><br>
<label for="mobile">Contact#:</label>
<input type="text" name="mobile" id="mobile"><br><br>

<h3>Educational Qualification</h3>
<label for="degree">Degree:</label>
<select name="degree" id="degree">
    <option selected>-- Select Group --</option>
    <option>ECE</option>
    <option>CIVIL</option>
    <option>MBA</option>
    <option>IOT</option>
</select><br><br>
<label for="engineering">Engineering:</label>
<select name="engineering" id="engineering">
    <option selected>-- Select Group --</option>
    <option>MBA</option>
    <option>CYBER SECURITY</option>
    <option>AI & ML</option>
    <option>IOT</option>
</select><br><br>
<label for="hobbies">Hobbies:</label>
<input type="checkbox" name="hobbies[]" value="Playing chess" id="playingChess">
<label for="playingChess">Playing chess</label>
<input type="checkbox" name="hobbies[]" value="Reading Books" id="readingBooks">
<label for="readingBooks">Reading Books</label><br><br>

<h3>Address</h3>
<textarea name="address" cols="35" rows="5" id="address"></textarea><br><br>

<label for="resume">Attach Resume:</label>
<input type="file" name="resume" id="resume"><br><br>

<input type="submit" value="Submit">
</form>
</body>
</html>
